<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع عصري | تصميم عالمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            overflow: hidden;
            text-align: center;
            color: white;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 90%;
            width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* الخلفية المتحركة */
        .animation-bg {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatUp 10s infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="animation-bg"></div>

    <div class="container">
        <h1>مرحبًا بك في عالم الإبداع</h1>
        <p>انضم إلينا لاكتشاف تصاميم رائعة وتقنيات حديثة.</p>
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

    <script>
        function createCircle() {
            let circle = document.createElement("div");
            circle.classList.add("circle");
            document.querySelector(".animation-bg").appendChild(circle);

            let size = Math.random() * 100 + 20;
            circle.style.width = size + "px";
            circle.style.height = size + "px";

            circle.style.left = Math.random() * 100 + "vw";
            circle.style.animationDuration = Math.random() * 6 + 4 + "s";

            setTimeout(() => {
                circle.remove();
            }, 10000);
        }

        setInterval(createCircle, 800);
    </script>

</body>
</html>
