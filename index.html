<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة عصرية بألوان متداخلة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff9a44, #ffcd02);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 2;
            margin-top: 20vh;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        /* تأثير الدوائر المتحركة */
        .bubble {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatUp 5s infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>مرحبًا بك في صفحتنا العصرية!</h1>
        <p>استمتع بتجربة فريدة مع تصميم ديناميكي متغير.</p>
        <button class="btn" onclick="alert('مرحبًا بك!')">ابدأ الآن</button>
    </div>

    <script>
        function createBubble() {
            let bubble = document.createElement("div");
            bubble.classList.add("bubble");
            document.body.appendChild(bubble);

            let size = Math.random() * 60 + 10;
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";

            bubble.style.left = Math.random() * 100 + "vw";
            bubble.style.animationDuration = Math.random() * 5 + 3 + "s";

            setTimeout(() => {
                bubble.remove();
            }, 8000);
        }

        setInterval(createBubble, 500);
    </script>
</body>
</html>
